<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox - Título centrado</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
    .contenedor {
      display: flex;
      flex-direction: column; 
      justify-content: flex-start; 
      align-items: center; 
      width: 100vw;
      height: 100vh;
      background-color: #f5f5f5;
    }


    .titulo {
      font-size: 2rem;
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 20px; 
    }

   
    .cuadro {
      width: 80%; 
      height: 40%; 
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .cuadro1 {
      background-color: #4CAF50; 
    }

    .cuadro2 {
      background-color: #2196F3; 
    }
  </style>
</head>
<body>
 
  <div class="contenedor">
    
    <div class="titulo">
      Título de la Página
    </div>
    

    <div class="cuadro cuadro1">
    </div>

    <div class="cuadro cuadro2">
    </div>
  </div>
</body>
</html>
